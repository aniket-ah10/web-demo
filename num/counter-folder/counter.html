<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Counter</title>
    <link rel ="icon" type="image/x-icon" href ="../num-high-resolution-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<link href="./counter-style.css" rel="stylesheet">
</head>
<body style="overflow-x: hidden;">
    <div class="container-fluid px-0">
        <div class="container-fluid px-0 border-bottom border-3">
            <div class="row text-center">
                <a href="../index.html" title="num" class="col-xl-2 col-md-3 col-4 p-0 pt-xl-2 pt-1 pb-xl-2 pb-1 pt-1 border-end border-3"><img src="../num_logo_trans.png" class="col-lg-6 col-sm-7 col-8 img-fluid"></a>
            </div>
        </div>
        <diV class="px-2">
        <h4 class="text-center mt-lg-3 mt-2 bebas-neue-regular fs-1">Tally Counter</h4>
        <diV class="container-fluid border-3 border mt-2 mt-lg-3 rounded-4 shadow pb-4" style="max-width: 700px;">
            <diV class="row text-center pt-5">
                <div class="col-3 text-end" id="plus" onclick="count_num(-1);">
                    <button type="button" class="sign-weight btn btn-outline-danger pe-3 col-lg-5 col-12 col-sm-7 col-md-6">--</button>
                </div>
                <div class="col-6">
                    <p class="count text-primary" id="ans">0</p>
                </div>
                <div class="col-3 text-start" id="minus" onclick="count_num(1);">
                    <button type="button" class="sign-weight btn btn-outline-success pe-3 col-12 col-lg-5 col-sm-7">+</button>
                </div>
            </diV>
            <div class="text-center pt-3">
            <button type="reset" class="btn btn-outline-dark" style="width: 100px;" onclick="count_num(0);"> Reset</button>
            </div>
        </diV>
        </diV>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./counter-logic.js"></script>
</body>
</html>
